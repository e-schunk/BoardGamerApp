name: Deploy to Play Internal Test

on:
  push:
    tags:
      - "v*"                # z. B. v1.0.3
  workflow_dispatch: {}     # manuell startbar

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION_NAME="${GITHUB_REF#refs/tags/v}"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$(date +%Y%m%d%H)" >> $GITHUB_ENV

      - name: Bump versionCode / versionName
        run: |
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION_NAME\"/" app/build.gradle.kts
          sed -i "s/versionCode = [0-9]\\+/versionCode = $VERSION_CODE/" app/build.gradle.kts

      - name: Prepare signing keystore
        if: env.SIGNING_KEYSTORE_BASE64 != ''
        env:
          SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        run: |
          echo "$SIGNING_KEYSTORE_BASE64" | base64 -d > upload.keystore
          echo "SIGNING_STORE_FILE=upload.keystore" >> $GITHUB_ENV

      - name: Write Play service account
        env:
          PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$PLAY_SERVICE_ACCOUNT_JSON" > play-service-account.json

      - name: Build AAB
        run: ./gradlew clean bundleRelease --no-daemon

      - name: Publish to Play (Internal Track)
        env:
          PLAY_PACKAGE_NAME: ${{ secrets.PLAY_PACKAGE_NAME }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        run: ./gradlew publishRelease --no-daemon --stacktrace
